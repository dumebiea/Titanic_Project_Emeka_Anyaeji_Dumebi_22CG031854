<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Titanic Survival Predictor</h1>
            <p>Enter passenger details to predict survival probability.</p>
        </header>

        <main>
            <form action="/predict" method="POST" class="prediction-form">
                <div class="form-group">
                    <label for="pclass">Passenger Class (Pclass)</label>
                    <select name="pclass" id="pclass" required>
                        <option value="1">1st Class (Upper)</option>
                        <option value="2">2nd Class (Middle)</option>
                        <option value="3">3rd Class (Lower)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sex">Gender</label>
                    <select name="sex" id="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" step="0.5" min="0" max="100" required
                        placeholder="e.g., 29">
                </div>

                <div class="form-group">
                    <label for="sibsp">Siblings/Spouses Aboard</label>
                    <input type="number" name="sibsp" id="sibsp" min="0" required placeholder="e.g., 0" value="0">
                </div>

                <div class="form-group">
                    <label for="fare">Fare</label>
                    <input type="number" name="fare" id="fare" step="0.01" min="0" required placeholder="e.g., 32.20">
                </div>

                <!-- Hidden inputs for SibSp/Parch just in case I need to pass them for "completeness" of the form data 
                     but logically I shouldn't if the model doesn't use them. 
                     I'll verify app.py doesn't crash on missing keys if I remove them from form.
                     In app.py I'm requesting them: sibsp = int(request.form['sibsp']), this will crash.
                     I need to update app.py to NOT request them or add them here as hidden defaults.
                     I'll add them as hidden inputs with default 0.
                -->


                <button type="submit" class="predict-btn">Predict Survival</button>
            </form>

            {% if result %}
            <div class="result-card {{ 'survived' if result == 'Survived' else 'died' }}">
                <h2>Prediction Result</h2>
                <p class="prediction-text">{{ result }}</p>
                <a href="/" class="reset-link">Predict Again</a>
            </div>
            {% endif %}

            {% if error %}
            <div class="error-card">
                <p>Error: {{ error }}</p>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>Developed by Antigravity AI</p>
        </footer>
    </div>
</body>

</html>
